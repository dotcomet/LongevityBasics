  <p>
    Blood markers show relevant information about health status and should be tested every year. They require a blood draw and therefore the help of a clinician in most countries. In the US innovative services like directLabs and healthOneLabs make self testing possible.
  </p>
  <p>
    Markers which are out of balance should be retested to rule out false positives. All values need to be stored in in a spreadsheet, to assess baseline and monitor changes over the years.
  </p>
  <p>
    Most of the values below can be included in one comprehensive blood work – which is listed in the last chapter. The other chapters give a quick overview of  the different markers and their significance, and introduce a few other additional tests including cost.
  </p>
  <p>
    Serious diseases are mostly the result of a development, which can be detected a long time before damage occurs. Irregularities can be addressed with changes in nutrition, lifestyle and supplementation.
  </p>
  <br>

    <li>directlabs</li>
    <li>healthOneLabs</li>
    <li>labtestsonline</li>

    <p>
      A lipid profile test measures cholesterol and triglycerides in the blood.
High cholesterol levels don't cause direct symptoms but increase the risk for cardiovascular disease.
Reasons for elevated cholesterol: diet (insulin resistance), stress, metabolic problems, genetic predisposition.
    </p>
    <p>
      New research suggests: LDL (bad cholesterol) particle count alone is not a meaningful risk factor - only the smallest LDL particles show a direct link to heart disease and arteriosclerosis.
    </p>
    <ul>
      <li>Pattern A: small LDL particles are low and large LDL and HDL is high</li>
      <li>Pattern B: small LDL particles are high, HDL is low, and triglycerides are high</li>
      <li>Pattern B is strongly associated with increased risk of heart disease, pattern A is not</li>
    </ul>
    <p>
      Cost as part of a comprehensive blood panel: less than 200 $/€
    </p>
    <p>
      Relevant parameters:
    </p>
    <ul>
      <li>LDL-P (&lt; 1000 nmol/l)</li>
      <li>total cholesterol (&lt; 200 mg/dl)</li>
      <li>HDL (40-49 mg/dl for men, 50-59 mg/dl for women)</li>
      <li>LDL (&lt; 100 mg/dl)</li>
      <li>VLDL (2 - 30 mg/l)</li>
      <li>Triglycerides (&lt; 150 mg/dl)</li>
      <li>Lp(a) (&lt; 30 mg/dl) </li>
    </ul>
    <br>
    <strong>More info:</strong>

                    <p>
                      Glycation is the formation of 'advanced glycation end products' (AGEs): crosslinks which randomly form between blood glucose/fructose and other molecules in the body, such as lipids and proteins, i.e. in the walls of blood vessels. With time this leads to hypertension and the formation of blood clots, which cause stroke or heart attack.
                      <br>AGEs are stable and accumulate - their number serves as one of the markers of aging. This is one of the reasons, why a diet with a low glycemic load and low in fructose is beneficial.
                    </p>
                    <p>
                      Browning of food through frying or baking creates dietary AGEs which results in higher oxidative stress and inflammation. Low temperature cooking methods are preferable.
                    </p>
                    <p>
                      Some supplements (vitamin B1, B6, resveratrol, alpha lipoic acid, ...) have shown to reduce AGE formation.
                    </p>
                    <p>
                      Glycation can be approximated through glycated hemoglobin (HbA1c).
                      <br>HbA1ac should be below 5% and an upward trend is a bad sign.
                    </p>
                    <p>
                      Cost: Less than 10 $/€ as part of a full blood test.
                    </p>
                    <br><br>

                      <li>SENS foundation - 'Breaking Extracellular Crosslinks'</li>
                      <li>US national library of medicine - 'Advanced Glycation End Products in Foods and a Practical Guide to Their Reduction in the Diet'</li>
                    </ul>
