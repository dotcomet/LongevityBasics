<p>
  A detox strategy in the sense of 'cleaning the body from the effects of bad nutrition / lifestyle' is physiologically not comprehensible.
  From a biological point of view the only possible 'detox strategy' is:
</p>
<ul>
  <li>avoid exposure to toxins (food, household, cosmetics, dental fillings, alcohol & smoking)</li>
  <li>make sure that the detox-system (liver, kidneys ...) works well</li>
  <li>sufficient hydration</li>
  <li>radiation in our modern world is potentially an issue and poses a few questions, which deserve a closer look at what's scientifically know.</li>
</ul>

  <div class="accordion-content">
    <audio controls="controls" id="audio" class="audioplayer" preload="auto" tabindex="0" type="audio/mpeg">

      Your browser does not support the audio element.
    </audio>

    <p>
      Ionizing radiation (particles, X-rays, gamma rays) carries enough energy to remove electrons from atoms (ionize them). This destroys molecules and can lead to cell death or mutations, overexposure is therefore dangerous. Ionizing radiation is measured in microsieverts (microSv):
    </p>

    <ul>
      <li>air travel: 5 microSv / h -&gt; 6h flight: 30 microSV
        <br>Flight personnel have significantly higher risk for cancer</li>
        <li>chest X-ray: 100 microSv</li>
        <li>natural exposure per year: 2400 microSV
          <br>(~500h airtravel)</li>
        <li>full body computer tomography: 10.000 microSV</li>
        <li>smoking one pack of cigarettes per day for one year: 80.000 microsieverts</li>
    </ul>
    <p>
      Radio waves (cell phones, WiFi, TV, ...) are non-ionizing, they carry much less energy and do not destroy cells.
    </p>
    <ul>
      <li>carrying a cellphone in the front pockets shows a negative effect on sperm motility and viability</li>
      <li>the WHO classifies cell phone radiation as potential carcinogen, but there is no strong scientific evidence for the connection to brain tumors or other cancers</li>
      <li>an effect on sleep, brain activity, immune function and the blood brain barrier can be shown, but it's not clear that these effects are negative</li>
    </ul>
    <p>
      Non-ionizing radiation should be viewed with suspicion, but there is no clear evidence that it is harmful.
      There is no downside to using headphones and turning emitting devices off at night.
    </p>
